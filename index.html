<!DOCTYPE html>
<html>
	<head>
		<title>Backyard Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/icons.css" />
        <link rel="stylesheet" href="css/custom.css" />
		<script type="text/javascript" src="phonegap.js"></script> 
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/backyard_mobile.js"></script>
        <script type="text/javascript" src="js/jquery.touchToClick.js"></script>
	</head>

	<body onload="init()">

		<div id="launcherPage" data-role="page"></div>

		<div id="loginPage" data-role="page">

			<div data-role="header" data-id="header-login">
            	<h1>Backyard Mobile</h1>
			</div>

			<div data-role="content">    

				<form id="loginForm">
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="username">Username:</label>
						<input type="text" name="username" id="username" value="" placeholder="Username" />
					</div>

					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="password">Password:</label>
						<input type="password" name="password" id="password" value="" placeholder="Password" />
					</div>

					<input type="submit" value="Login" id="submitButton">
				</form>

			</div>

		</div>

	</body>
</html>
